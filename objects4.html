<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples method chaining</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
    <script>
        var emp = function(ename,eno,esal){
            this.ename = ename;
            this.eno = eno;
            this.esal = esal;

            this.incrementSal = function(inc){
                this.esal += inc;
                return this; 
            }
        };

        var Emp1 = new emp("Aman",1111,2000);

        alert(Emp1.esal);

        Emp1.incrementSal(1000).incrementSal(2000).incrementSal(5000);

        alert(Emp1.esal);
    </script>
</head>
<body>
    
</body>
</html>
